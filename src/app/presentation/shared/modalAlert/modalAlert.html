<div
  #modalRef
  class="modal fade"
  tabindex="-1"
  aria-labelledby="modalAlertLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalAlertLabel">{{ dataModal().title }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">{{ dataModal().description }}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        @if (dataModal().showButtom) {
          <button type="button" (click)="onConfirm()" class="btn btn-success">
            {{ dataModal().labelButton }}
          </button>
        }
      </div>
    </div>
  </div>
</div>
